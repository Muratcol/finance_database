<div class="container chatWrapper">
  <div class="tab center">
    <div class="tabs row">
      <button
        class="tablinks col-sm"
        id="exchangeRates"
        (click)="changeRoom($event)"
      >
        Exchange Rates
      </button>
      <button
        class="tablinks col-sm"
        id="stockMarket"
        (click)="changeRoom($event)"
      >
        Stock Market
      </button>
      <button
        class="tablinks col-sm"
        id="randChannel"
        (click)="changeRoom($event)"
      >
        Random Channel
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          [(ngModel)]="user"
          class="form-control"
          id="username"
          placeholder="Enter username"
        />
      </div>
    </div>
    <div class="col sm-2">
      <div style="margin-top: 19px;" class="pull-right">
        <button type="button" class="btn btn-primary" (click)="join()">
          Join
        </button>
        <button type="button" class="btn btn-danger" (click)="leave()">
          Leave
        </button>
      </div>
    </div>
  </div>
  <div id="exchangeRatesTab" class="tabContent">
    <div class="row">
      <div class="well" style="height: 200px; padding: 15px;">
        <div *ngFor="let item of messageArray">
          <span
            ><strong>{{ item.user }} : </strong> {{ item.message }}</span
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="messageText" />
      </div>
      <div class="col-sm-2">
        <button
          type="button"
          class="btn btn-success pull-right"
          (click)="sendMessage()"
        >
          Send
        </button>
      </div>
    </div>
  </div>
  <div id="stockMarketTab" class="tabContent">
    <div class="row">
      <div class="well" style="height: 200px; padding: 15px;">
        <div *ngFor="let item of messageArray">
          <span
            ><strong class="username">{{ item.user }} : </strong> {{ item.message }}</span
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="messageText" />
      </div>
      <div class="col-sm-2">
        <button
          type="button"
          class="btn btn-success pull-right"
          (click)="sendMessage()"
        >
          Send
        </button>
      </div>
    </div>
  </div>
  <div id="randChannelTab" class="tabContent" style="display: none;">
    <div class="row">
      <div class="well" style="height: 200px; padding: 15px;">
        <div *ngFor="let item of messageArray">
          <span
            ><strong>{{ item.user }} : </strong> {{ item.message }}</span
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="messageText" />
      </div>
      <div class="col-sm-2">
        <button
          type="button"
          class="btn btn-success pull-right"
          (click)="sendMessage()"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>
