<nav
  class="navbar shadow navbar-expand-lg navbar-dark sticky-top bg-dark  p-0 d-flex justify-content-between"
>
    <a class="navbar-brand mr-0 px-3" routerLink="/"
      >Finance Database</a
    >
    <ul class="navbar-nav px-4">
      <li class="nav-item"> <a class="nav-link" (click)="showAlertWrapper()"><fa-icon [icon]="faBell"></fa-icon></a></li>
      <li class="nav-item">
        <a
          *ngIf="isLoggedIn() === false"
          class="nav-link"
          routerLink="/user/login"
          >Login</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="isLoggedIn() === true"
          (click)="logOut()"
          class="nav-link"
          routerLink="/"
          >Sign Out</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="isLoggedIn() === false"
          class="nav-link"
          routerLink="/user/register"
          >Register</a
        >
      </li>
    </ul>

</nav>
<div class="alertWindowWrapper">
  <fa-icon class="triangle" [icon]="faTriangle"></fa-icon>
  <div class="alertWindow">
  <div class="alertWindowNav">
    <p>Recent Alerts</p>
    <fa-icon [icon]="faCog"></fa-icon>
  </div>
</div>
</div>
