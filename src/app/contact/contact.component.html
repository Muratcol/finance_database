<div class="container">
<div class="contact">
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
        <h2>Contact Us</h2>
        <h4>We would love to hear from you !</h4>
      </div>
    </div>
    <div class="col-md-9">
      <form
      [formGroup]="contactForm"
      (ngSubmit)="submitContact()"
        class="contact-form"
      >
        <div class="form-group">
          <label class="control-label col-sm-2" for="fname">First Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="Enter First Name"
              name="fname"
              formControlName="firstName"
              required
            />
          </div>
          <div
            *ngIf="
            contactForm.get('firstName').invalid &&
              (contactForm.get('firstName').dirty || contactForm.get('firstName').touched)
            "
            class="alert alert-warning"
          >
            Please provide a name
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="lname">Last Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="lname"
              placeholder="Enter Last Name"
              name="lname"
              formControlName="lastName"
              required
            />
          </div>
          <div
            *ngIf="
            contactForm.get('lastName').invalid &&
              (contactForm.get('lastName').dirty || contactForm.get('lastName').touched)
            "
            class="alert alert-warning"
          >
            Please provide a lastname
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
              formControlName="email"
              required
            />
          </div>
          <div
            *ngIf="
            contactForm.get('email').invalid &&
              (contactForm.get('email').dirty || contactForm.get('email').touched)
            "
            class="alert alert-warning"
          >
            Please provide a valid email
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="comment">Comment:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" required formControlName="comment" id="comment"></textarea>
          </div>
          <div
            *ngIf="
            contactForm.get('comment').invalid &&
              (contactForm.get('comment').dirty || contactForm.get('comment').touched)
            "
            class="alert alert-warning"
          >
            Please provide a comment
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
