<div class="content-section">
    <form class="form-group" [formGroup]="emailForm" (ngSubmit)="forgotPassword()">
      <legend class="border-bottom mb-4">Reset Password</legend>
      <input
        type="text"
        id="email"
        name="email"
        formControlName="email"
        class="form-control my-2"
        placeholder="Email"
        required
       />
       <div
       *ngIf="
       emailForm.get('email').invalid &&
         (emailForm.get('email').dirty ||
         emailForm.get('email').touched)
       "
       class="alert alert-warning"
     >
       Please provide a valid email
     </div>
     <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Reset password</button>
    </div>
    </form>


  <div class="border-top pt-3">
    <small class="text-muted">
      <a routerLink="/user/login" class="ml-2"
        >Click here to login
      </a>
      <strong> . </strong>
      <a routerLink="/user/register" class="ml-2">Need an account? </a>
    </small>
  </div>
</div>
